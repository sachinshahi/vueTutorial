You can add only one element inside transtion
If there are more than one element than the condition should satisfy only one element.
Following code will produce error.
<transition>
  <div class="alert alert-info" v-if="show">
    This is some Info
  </div>
  <div class="alert alert-info" v-if="show">
    This is some Info
  </div>
</transition>
