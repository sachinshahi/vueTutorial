Vue.Component will register component globally

<html>
<!-- Put this in the HTML section in JSFiddle! -->
<head>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <my-cmp></my-cmp>
  </hr>
  <my-cmp></my-cmp>
</div>

<div id="app2">
  <my-cmp></my-cmp>
  </hr>
  <my-cmp></my-cmp>
</div>
<script>

  Vue.component('my-cmp', {
    data: function() {
      return {status: 'Critical'};
    },
    template: '<p> Server Status: {{status}}(<button @click="changeStatus">Change</button>)</p>',
    methods: {
      changeStatus: function() {
        this.status = 'Normal';
      }
    }

  });

  new Vue({
    el: '#app'
  })


  new Vue({
    el: '#app2'
  })
</script>
</body>
</html>




<html>
<!-- Put this in the HTML section in JSFiddle! -->
<head>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <my-cmp></my-cmp>
  </hr>
  <my-cmp></my-cmp>
</div>

<div id="app2">
  <my-cmp></my-cmp>
  </hr>
  <my-cmp></my-cmp>
</div>
<script>

  var cmp = {
    data: function() {
      return {status: 'Critical'};
    },
    template: '<p> Server Status: {{status}}(<button @click="changeStatus">Change</button>)</p>',
    methods: {
      changeStatus: function() {
        this.status = 'Normal';
      }
    }

  };

  new Vue({
    el: '#app',
    components: {
      'my-cmp': cmp
    }
  })


  new Vue({
    el: '#app2'
  })
</script>
</body>
</html>
